<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>News</title>
</head>
<body>
    <header>
        <nav>
            <section class="main-nav container flex">
                <a href="#" class="company-logo">
                    <img src="img/news.png" alt="company news">
                </a>
                <section class="nav-links">
                    <ul class="flex">
                        <li class="hover-link nav-item">IPL</li>
                        <li class="hover-link nav-item">Finance</li>
                        <li class="hover-link nav-item">Politics</li>
                    </ul>
                </section>
                <section class="search-bar flex">
                    <input type="text" class="news-input" placeholder="e.g. Cricket">
                    <button class="search-button">Search</button>
                </section>
            </section>
        </nav>
    </header>

    <main>
        <section class="cards-container container flex" id="cards-container">
            
        </section>
    </main>

    <!-- We are using template tag because we have to call 
         api here and and show multiple dynamic cards -->
    <!-- Template will not be visible on the  body -->
    <template id="template-news-card">
        <section class="card">
            <section class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img">
            </section>
            <section class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 id="news-source" class="news-source">End Gadget 26/08/2023</h6>
                <p class="new-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias aliquid quod aspernatur reprehenderit eos cupiditate alias consequatur dolorum fugit ducimus.</p>
            </section>
        </section>
    </template>
    <script src="scripts.js"></script>
</body>
</html>
