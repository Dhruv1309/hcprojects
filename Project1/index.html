<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign In - Pluroright</title>
</head>
<body>
    <div class="content">
        <section class="left">
            <main class="signin">
                <section class="logo">
                    <img src="img/pluralsight-color-full-logo.png" alt="right">
                </section>
                <form class="form">
                    <section class="form-input">
                        <label class="label"> Email or Username</label>
                        <input type="text" class="text-input">
                    </section>
                    <section class="form-input">
                        <label class="label"> Password </label>
                        <input type="password" class="text-input">
                    </section>
                    <button class="primary-btn">Sign In</button>
                </form>
                <section class="links">
                    <a href="#" class="link">Forgot Passwordx</a>
                    <a href="#" class="link">Sign in with company or school</a>
                </section>
                <section class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </section>
                <a href="#" class="secondary-btn">Create an account</a>
            </main>
            <footer class="main-footer">
                <p class="copyright">Copyright &copy; 2018, Pluroright All Rights Reserved</p>
                <section class="footer-links">
                    <a href="#" class="footer-link">terms of use</a> | <a href="#" class="footer-link">Primary Policy</a>
                </section>
            </footer>
        </section>
        <section class="right">
            <section class="showcase">
                <section class="showcase-content">
                    <h1 class="showcase-text">Let's create the future <strong>togehter</strong></h1>
                    <a href="#" class="secondary-btn">Start a FREE 10-Day Trial</a>
                </section>
            </section>
        </section>
    </div>
</body>
</html>
