<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" >
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <h1 class="brand">
            <span>Web Design</span>
        </h1>
        <section class="wrapper">
            <section class="company-info">
                <h3>Web Design</h3>
                <ul>
                    <li class="list-item"><i class="fa fa-road"></i>44 Something st</li>
                    <li class="list-item"><i class="fa fa-phone"></i>(555) 555-555</li>
                    <li class="list-item"><i class="fa fa-envelope"></i>test@acme.test</li>
                </ul>
            </section>
            <section class="contact">
                <h3>Email Us</h3>
                <form action="" class="form">
                    <p>
                        <label>Name</label>
                        <input type="text" name="name">
                    </p>
                    <p>
                        <label>Company</label>
                        <input type="text" name="company">
                    </p>
                    <p>
                        <label>Email-Address</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Phone</label>
                        <input type="text" name="Phone">
                    </p>
                    <p class="full">
                        <label>Message</label>
                       <textarea name="message" rows="5"></textarea>
                    </p>
                    <p class="full">
                        <a href="thanks.html" class="full">
                            Submit
                        </a>
                    </p>
                </form>
            </section>
        </section>
    </section>
</body>
</html>
